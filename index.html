<head>
    <title>Form Submission</title>
</head>
<body>
    <h2 style="border:black; border-width:3px; border-style:inset;">Report your concern here:</h2>
    <form action="thankyou.html">

        <label for="name"><b>Name:</b></label><br>
        <input type="text" id="name" name="name" placeholder="Name" required><br>
        
        <label for="email"><b>Email:</b></label><br>
        <input type="email" id="email" name="email" placeholder="joemike.grisola.cvt@eac.edu.ph" required><br>

        <label for="number"><b>Phone Number #:</b></label><br>
        <input type="number" maxlength="11" required><br>
        
        <label for="message"><b>Message:</b></label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here." required></textarea><br>

        <br>

        <input type="Reset"><br>

        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
